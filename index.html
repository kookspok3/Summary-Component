<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="box">
    <div class="resultados">
      <h1>
        Your Result
      </h1>
      <div id="circulo-progreso">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      <h2 id="great">
        Great
      </h2>
      <p id="descripcion">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="resumen">
      <h1>Summary</h1>
      <div class="avances" id="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <h2>Reaction</h2>
        <p><b>80 </b>  / 100</p>
      </div>
      <div class="avances" id="memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <h2>Memory</h2>
        <p><b>92 </b>  / 100</p>
      </div>
      <div class="avances" id="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <h2>Verbal</h2>
        <p><b>61 </b>  / 100</p>
      </div>
      <div class="avances" id="visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <h2>Visual</h2>
        <p><b>72 </b>  / 100</p>
      </div>
      <div class="continueclass">
        <button id="continue">Continue</button>
      </div>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
